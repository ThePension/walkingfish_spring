<div th:fragment="article-list">
  <h1>Liste des article</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">Images</th>
        <th scope="col" th:if="${isAdmin}">Supprimer</th>
        <th scope="col">Voir</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="article: ${articles}">
        <td th:text="${article.name}"></td>
        <td th:text="${article.price}"></td>
        <td th:text="${article.description}"></td>
        <td th:text="${article.type}"></td>
        <td>
          <div th:each="picture: ${article.pictures}">
            <img th:src="${picture.url}" style="width: 100px; height: 100px" />
          </div>
        </td>
        <td th:if="${isAdmin}">
          <form
            action="#"
            th:action="@{/admin/delete}"
            th:object="${article}"
            method="post"
          >
            <input type="hidden" th:value="${article.id}" name="id" />
            <button type="submit" class="btn btn-danger">Supprimer</button>
          </form>
        </td>
        <td>
          <a
            th:if="${!isAdmin}"
            th:href="@{/catalogue/show/{id}(id=${article.id})}"
          >
            <button type="submit" class="btn btn-warning">Voir</button>
          </a>
          <a th:if="${isAdmin}" th:href="@{/admin/show/{id}(id=${article.id})}">
            <button type="submit" class="btn btn-warning">Voir</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    th:if="${articles.totalPages > 0}"
    class="pagination-container"
  >
    <a     
      th:each="pageNumber : ${pageNumbers}"
      th:href="@{/catalogue(search=${search}, page=${pageNumber})}"
      th:text="${pageNumber}"
      class="pagination-button"
      th:classappend="${pageNumber==articles.number + 1} ? active"
    ></a>
  </div>
</div>

<div th:fragment="new-article">
  <h1 th:if="${isNew}">Insertion d'un article</h1>
  <h1 th:if="${isEdit}">Modification d'un article</h1>

  <form
    action="#"
    th:action="${isNew} ? @{/admin/save} : @{/admin/update}"
    th:object="${article}"
    enctype="multipart/form-data"
    method="post"
  >
    <input th:if="${isEdit}" type="number" hidden th:field="*{id}" />

    <div class="form-group">
      <label for="name" th:text="Nom"></label>
      <input
        type="text"
        class="form-control"
        th:required="required"
        th:field="*{name}"
      />
    </div>

    <div class="form-group">
      <label for="name" th:text="Description"></label>
      <input
        type="text"
        class="form-control"
        th:required="required"
        th:field="*{description}"
      />
    </div>

    <div class="form-group">
      <label for="price" th:text="Prix"></label>
      <input
        type="number"
        min="0"
        value="0"
        step="0.05"
        class="form-control"
        th:required="required"
        th:field="*{price}"
      />
    </div>

    <div class="form-group">
      <label for="type" th:text="Type"></label>
      <input
        type="text"
        class="form-control"
        th:required="required"
        th:field="*{type}"
      />
    </div>

    <div th:if="${!isEdit}" class="form-group">
      <label for="pictures">Images de l'article:</label>
      <input type="file" id="images" name="images" multiple />
    </div>

    <div th:if="${isEdit}" th:each="picture: ${article.pictures}">
      <div>
        <img th:src="${picture.url}" style="width: 100px; height: 100px" />
      </div>
    </div>

    <button th:if="${isNew}" type="submit" class="btn btn-primary">
      Cr√©er l'article
    </button>
    <button th:if="${isEdit}" type="submit" class="btn btn-primary">
      Modifier l'article
    </button>
  </form>
</div>
