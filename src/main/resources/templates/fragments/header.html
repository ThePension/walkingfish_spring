<!DOCTYPE html>
<html lang="fr" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="css/compknow.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>WalkingFish</title>
    </head>
    <body>   

        <!--Navbar-->
        <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #BD9C77; border-bottom: 5px #A38767 solid;">

            <!-- Navbar brand -->
            <a href="/" class="d-none d-sm-block" id="titre"><h1 style="font-weight: 50;">WalkingFish</h1></a>
            <a href="/" class="m-3 ml-5 mr-5"><img id="wf_logo" src="/img/white_walkingfish_logo.png" alt="Logo WalkingFish"/></a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav mr-auto text-white h4">
                    <li class="nav-item" id="accueil">
                        <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="catalogue">
                        <a class="nav-link" href="/catalogue">Catalogue</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Nous contacter
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="https://instagram.com/walkingxfish?igshid=aoi76q9yl4vj" target="blank"><img id="wf_logo" src="img/insta_logo.ico" style="width: 32px; padding-right: 10px;" />Instagram</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline navbar-brand" action="/catalogue" method="GET">
                    <input class="form-control" type="search" placeholder="Recherche" id="search" name="search" required>
                    <button class="btn btn-light" type="submit" value="submit">Rechercher</button>
                </form>
            </div>
        </nav>


        <div class="loader"></div>


        <div class="container" id="error_box">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-6">
                    <div class="bg-danger text-white p-3 mt-3 mb-3 rounded text-center">
                        <h5 id="error_title"></h5>
                        <p id="error_description"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
