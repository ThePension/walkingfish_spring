<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link href="/css/compknow.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="/js/jquery-3.6.3.min.js"></script>
    <title>WalkingFish</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <!--Conteneur de la page-->
    <div
      class="container"
      style="margin-top: 100px; margin-left: auto; margin-right: auto"
    >
      <div th:fragment="show-article">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prix</th>
              <th scope="col">Description</th>
              <th scope="col">Type</th>
              <th scope="col" th:if="${isAdmin}">Supprimer</th>
              <th scope="col" th:if="${isAdmin}">Modifier</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td th:text="${article.name}"></td>
              <td th:text="${article.price}"></td>
              <td th:text="${article.description}"></td>
              <td th:text="${article.type}"></td>
              <td th:if="${isAdmin}">
                <form
                  action="#"
                  th:action="@{/catalogue/delete}"
                  th:object="${article}"
                  method="post"
                >
                  <input type="hidden" th:value="${article.id}" name="id" />
                  <button type="submit" class="btn btn-danger">
                    Supprimer
                  </button>
                </form>
              </td>
              <td th:if="${isAdmin}">
                <a th:href="@{/catalogue/edit/{id}(id=${article.id})}">
                  <button type="submit" class="btn btn-warning">
                    Modifier
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <div th:each="picture: ${article.pictures}">
          <form
            action="#"
            th:action="@{/catalogue/picture/delete}"
            method="post"
          >
            <input type="hidden" th:value="${picture.id}" name="picture_id" />
            <input type="hidden" th:value="${article.id}" name="article_id" />

            <button
              type="submit"
              class="btn btn-danger image_delete"
            >
              Supprimer cette image
            </button>
            <div>
              <img
                th:src="${picture.url}"
                style="width: 100px; height: 100px"
              />
            </div>
          </form>
        </div>

        <button type="submit" class="btn btn-primary">
          Modifier l'article
        </button>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
