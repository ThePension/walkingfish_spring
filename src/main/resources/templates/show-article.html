<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link href="/css/compknow.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="/js/jquery-3.6.3.min.js"></script>
    <title>WalkingFish</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <!--Conteneur de la page-->
    <div
      class="container"
      style="margin-top: 100px; margin-left: auto; margin-right: auto"
    >
      <div th:fragment="show-article">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prix</th>
              <th scope="col">Description</th>
              <th scope="col">Type</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td th:text="${article.name}"></td>
              <td th:text="${article.price}"></td>
              <td th:text="${article.description}"></td>
              <td th:text="${article.type}"></td>
            </tr>
          </tbody>
        </table>
        <!-- <form
          th:if="${isAdmin}"
          th:action="@{/admin/picture/save}"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="form-group">
            <label for="pictures">Ajouter une image</label>
            <input type="file" id="images" name="images" multiple />
          </div>

          <input type="hidden" th:value="${article.id}" name="article_id" />

          <button class="add-button" type="submit">
            <svg viewBox="0 0 100 100">
              <path
                d="M50,10 L50,90 M10,50 L90,50"
                stroke="#BD9C77"
                stroke-width="5"
              />
            </svg>
          </button>
        </form> -->

        <div class="add-button-container">
          <button class="add-button" type="submit">
            <svg viewBox="0 0 100 100">
              <path
                d="M50,10 L50,90 M10,50 L90,50"
                stroke="#BD9C77"
                stroke-width="5"
              />
            </svg>
          </button>
            
          <div th:each="picture: ${article.pictures}" class="image-container">
            <!-- <form
              th:if="${isAdmin}"
              action="#"
              th:action="@{/admin/picture/delete}"
              method="post"
            >
              <input type="hidden" th:value="${picture.id}" name="picture_id" />
              <input type="hidden" th:value="${article.id}" name="article_id" />

              <button type="submit" class="btn btn-danger">
                Supprimer cette image
              </button>
            </form> -->
            
            <div class="image-wrapper">
              <img th:src="${picture.url}" class="image" />
              
              <button class="remove-button">
                <svg viewBox="0 0 100 100">
                  <path d="M10,10 L90,90 M90,10 L10,90" stroke="black" stroke-width="10" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div th:if="${isAdmin}">
          <a th:href="@{/admin/edit/{id}(id=${article.id})}">
            <button type="submit" class="btn btn-warning">
              Modifier l'article
            </button>
          </a>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
